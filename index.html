<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/vs-common.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/weather-icons.css" />

    <title>FreightWise Programming Test</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <div class="flex-column flex-center canvas" id="canvas">
      <div class="flex-row flex-center title">
        <h1 id="city">London, GB</h1>
        <h2 id="date">Date, Time</h2>
      </div>
      <div class="flex-row flex-center cards">
        <div id="details" class="card details">
          <p id="temp"></p>
          <p id="feelsLike"></p>
          <p id="minTemp"></p>
          <p id="maxTemp"></p>
          <p id="pressure"></p>
          <p id="humidity"></p>
        </div>
        <div id="weather" class="flex-column flex-center card">
        </div>
        <div class="flex-row flex-center card sun-details">
          <div class="flex-column flex-center">
            <i class="wi wi-sunrise"></i>
            <p id="sunrise">12:12</p>
          </div>
          <div class="flex-column flex-center">
            <i class="wi wi-sunset"></i>
            <p id="sunset">16:12</p>
          </div>
        </div>
      </div>
      <div class="flex-row flex-center nav">
        <button id="nav-left" class="btn" disabled>«</button>
        <div id="button-container" class="button-container"></div>
        <button id="nav-right" class="btn">»</button>
      </div>
    </div>
  </body>
  <footer>
    <!-- vs-footer -->
    <p><a href="https://www.github.com/rurikid"><span class="o-slash">Ø</span>Rurikid</a> for <a href="https://freightwisellc.com/"><span class="freight-wise">FreightWise</span></a></p>
    <p>© 2022</p>
  </footer>
</html>
